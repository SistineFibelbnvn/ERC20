<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa phí giao dịch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Thay đổi phí giao dịch</h2>
        <p><strong>Hợp đồng:</strong> <span id="contractAddress">0x5FbDB2315678afecb367f032d93F642f64180aa3</span></p>

        <label for="feeInput" class="form-label">Nhập phí mới (0 - 100 ‰):</label>
        <input type="number" id="feeInput" class="form-control mb-3" min="0" max="100" step="1">

        <button class="btn btn-primary w-100 mb-2" onclick="updateFee()">Cập nhật phí</button>

        <label for="distributionInput" class="form-label">Nhập số lượng phân phối:</label>
        <input type="number" id="distributionInput" class="form-control mb-3" min="0" step="1">

        <button class="btn btn-success w-100 mb-2" onclick="updateDistributionAmount()">Cập nhật số lượng phân phối</button>

        <button class="btn btn-warning w-100" onclick="claimTokens()">Yêu cầu Token</button>

        <p id="status" class="mt-3 text-center text-danger"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.2/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
